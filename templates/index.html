<!DOCTYPE html>
<HTML lang="en">
<HEAD>
<SCRIPT src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></SCRIPT>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<meta http-equiv="content-type" name="viewport" content="width=device-width, initial-scale=1.0">
<TITLE>Recommender</TITLE>

<SCRIPT type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  $(document).ready(function(){

    //Temporary tags for testing autocomplete
    var tags = ["ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];

    $( "#searchForm" ).submit(function(){
      $.ajax({
        type: "GET",
        url: $SCRIPT_ROOT + "/search/",
        contentType:"application/json; charset=utf-8",
        data: {value: $('input[name=value]').val()},
        success: function(data){$("#outputDiv").text(data.result)}
      });
      return false;
    });

    $( "#textForm" ).autocomplete({
      source: tags
    });

  });
</SCRIPT>

<STYLE>
.center{
	margin:auto;
}

#formsDiv{
	width: 320px;
	margin-top:220px;
}

#textForm{
	width: 250px;
}

#outputDiv{
	width: 300px;
	height: 150px;
  border: .5px solid;
	margin-top: 20px;
  padding-top:40px;
	text-align: center;
}

</STYLE>

</HEAD>
<BODY>
	<DIV id="formsDiv" class="center ui-widget">
		<FORM id="searchForm">
			<INPUT type="text" name="value" placeholder="Enter text..." id="textForm">
			<INPUT type="submit" value="Submit">
		</FORM>
	</DIV>
	<DIV id="outputDiv" class="center">
		<p>Output</p>
	</DIV>
</BODY>
</HTML>
